<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="hero">
            <img src="images/hero.jpg" alt="Hero Image">
            <h1>Welcome to My Portfolio Website</h1>
            <button>Get Started</button>
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <ul>
                <li>
                    <img src="projects/project1.jpg" alt="Project 1">
                    <p>Project 1 Description</p>
                </li>
                <li>
                    <img src="projects/project2.jpg" alt="Project 2">
                    <p>Project 2 Description</p>
                </li>
                <!-- Add more project items here -->
            </ul>
        </section>
        <section id="about">
            <h2>About Me</h2>
            <img src="about/me.jpg" alt="About Me Photo">
            <p>About Me Bio</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <form>
                <!-- Add contact form fields here -->
            </form>
            <ul>
                <li><a href="https://twitter.com/yourtwitterhandle">Twitter</a></li>
                <li><a href="https://linkedin.com/yourlinkedinhandle">LinkedIn</a></li>
                <!-- Add more social media links here -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 My Name</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
